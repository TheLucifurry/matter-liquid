<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Liquid simulation JS</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    /* matter-tools dependent */
    header.matter-header {
      padding-left: 100px;
    }

    .matter-demo canvas {
      outline: 1px solid #fff;
    }
  </style>
</head>

<body>
  <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/liabru/matter-js@0.16.1/build/matter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/liabru/matter-tools@0.14.0/build/matter-tools.min.js"></script>
  <script src="./build/matter-liquid.js"></script>
  <script type="module">
    import examBasic from './examples/basic.js';

    let pluginName = 'matter-liquid'; // PLUGIN_NAME
    let repoUrl = 'https://github.com/Wexelus/matter-liquid'; // PLUGIN_REPO_URL

    // install plugin
    Matter.use(pluginName);

    // Stats
    const stats = new Stats();
    stats.showPanel(0);
    document.body.append(stats.dom);
    window.ON_LIQUID_STARTED = (liquid) => {
      const engine = liquid.state.store.engine;
      Matter.Events.on(engine, 'beforeUpdate', stats.begin);
      Matter.Events.on(engine, 'afterUpdate', stats.end);
      window.onblur = () => liquid.state.setPause();
      window.onfocus = () => liquid.state.setPause(false);
    };

    // Init
    MatterTools.Demo.create({
      fullPage: true,
      preventZoom: true,
      // resetOnOrientation: true,
      // routing: true,
      toolbar: {
        title: pluginName,
        url: repoUrl,
        reset: true,
        source: true,
        fullscreen: true,
        exampleSelect: true,
        // inspector: true,
        // tools: true,
      },
      tools: {
        // inspector: true,
        gui: true
      },
      examples: [
        {
          name: 'Basic',
          id: 'basic',
          init: examBasic,
          sourceLink: repoUrl + '/blob/master/examples/basic.js'
        }
      ]
    });
  </script>
</body>

</html>
